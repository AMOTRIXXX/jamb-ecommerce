<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Jamb Tienda Online</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

  <style>
    .form-background {
      background: linear-gradient(to right, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)), linear-gradient(to left, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7));
      padding: 20px;
      border-radius: 10px;
    }
  </style>

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Jamb Tienda Online</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/usuario/login}">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container">

  <div class="card mb-3">
    <div class="row no-gutters">
      <div class="col-md-6">
        <!-- Aquí puedes poner tu imagen -->
        <img src="../../../../../images/LfAjj.gif" />
      </div>
      <div class="col-md-6 form-background">
        <div class="card-body">
          <h2>Ingresar</h2>
          <br />
          <form th:action="@{/usuario/login}" method="post">
            <div class="form-group">
              <label for="email"> Email: </label>
              <input type="email" class="form-control" id="username" name="username" placeholder="Ingrese su email" required autocomplete="off">
            </div>

            <div class="form-group">
              <label for="pwd"> Contraseña:</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
            </div>

            <div class="form-group">
              <div class="col-sm-2">
                <button type="submit" class="btn btn-outline-dark my-2 my-sm-0"> <span class="glyphicon glyphicon-ok"></span> Ingresar</button>
              </div>
            </div>
          </form>
          <a th:href="@{/usuario/registro}" class="card-link">Si aún no tienes cuenta, regístrate aquí</a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /.container -->

<!-- Footer -->
<div th:include="usuario/template_usuario.html::footer"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
