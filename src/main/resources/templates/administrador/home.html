<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

	<meta charset="utf-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Jamb Tienda Online</title>


	<!-- Bootstrap core CSS -->
	<link th:href="@{vendor/bootstrap/css/bootstrap.min.css}"
		  rel="stylesheet">

	<!-- Custom styles for this template -->
	<link th:href="@{css/heroic-features.css}" rel="stylesheet">

	<!-- Custom CSS -->
	<style>
		.carousel-control-prev-icon,
		.carousel-control-next-icon {
			background-color: black;
		}
	</style>

</head>

<body>

<!-- Navigation -->
<div th:include="administrador/template_admin.html::header"></div>

<!-- Page Content -->
<div class="container">

	<!-- Carousel -->
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="d-block  img-fluid"
					 src="../../../../../images/banner1.jpg"
					 style="width: 100%; height: 80%;"
					 alt="First slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100"
					 src="../../../../../images/banner2.jpg"
					 style="width: 100%; height: 80%;"
					 alt="Second slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100"
					 src="../../../../../images/banner3.gif"
					 style="width: 100%; height: 80%;"
					 alt="Third slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100"
					 src="../../../../../images/banner4.jpg"
					 style="width: 100%; height: 80%;"
					 alt="Fourth slide">


			</div>
			<a class="carousel-control-prev" href="#myCarousel" role="button"
			   data-slide="prev"> <span class="carousel-control-prev-icon"
										aria-hidden="true"></span> <span class="sr-only">Previous</span>
			</a> <a class="carousel-control-next" href="#myCarousel"
					role="button" data-slide="next"> <span
				class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
		</div>

		<!-- Page Features -->
		<div class="row text-center mt-4">

			<div class="col-lg-3 col-md-6 mb-4" th:each="producto: ${productos}">
				<div class="card h-100">
					<img class="card-img-top"
						 th:src="@{/images/{img} (img=${producto.imagen})} " alt="">
					<div class="card-body">
						<p class="card-text" th:text="${producto.nombre}"></p>
					</div>
					<div class="card-footer">
						<a th:href="@{/productos/edit/{id}  (id=${producto.id})  }" class="btn btn-success">Ver
							producto</a>
					</div>
				</div>
			</div>


		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->

	<div th:include="administrador/template_admin.html::footer"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
